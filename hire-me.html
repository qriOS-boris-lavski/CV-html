<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-form.css">
    <title>Hire me</title>
</head>
<body>
    <main>
        <h1>Hire me</h1>
        <h3>Contact information</h3>

        <table class="contacts">
            <tr>
                <td><strong>Phone:</strong></td>
                <td class="data">+380635820966</td>
            </tr>
            <tr>
                <td><strong>Address: </strong></td>
                <td class="data">Kyiv, Ukraine</td>
            </tr>
        </table>

       <form action="./hire.html" method="get">
         <fieldset>
            <legend>Contact form</legend>
                <label for="candidateEmail">Email<span>*</span>:</label>
                <input type="email" name="email" id="candidateEmail" placeholder="mail@mail.com" required>
                <span class="error">Put your Email</span>
                <span class="success">Email is correct</span>
                <label for="description">Description:</label>
                <textarea name="description" id="description" spellcheck placeholder="Describe a task (optionaly)"></textarea>

                <label for="workType">Work type<span>*</span>:</label>
                <select name="workType" id="workType" required>
                    <option value="" disabled selected hidden>-- choose a work type --</option>
                    <option value="officeWork">Office work</option>
                    <option value="remoteWork">Remote work</option>
                    <option value="onetimeProject">One-time project</option>
                </select>
                <span class="error">Choose one option</span>
                <div class="success">Option is choosed</div>
            <input type="submit" value="Hire me">          
        </fieldset>
       </form>
    </main>
</body>
</html>
