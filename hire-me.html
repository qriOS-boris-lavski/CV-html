<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="style-form.css"> -->
    <title>Hire me</title>
</head>
<body>
    <main class="position-absolute top-50 start-50 translate-middle
                shadow-lg p-3 mb-5 bg-body rounded" 
                style="width: 350px;">
        <h1 class="text-center text-primary">Hire me</h1>
        <h4 class="text-secondary">Contact information</h4>

        <table class="mb-3">
            <tr>
                <td class="p-3 border-bottom"><strong>Phone</strong></td>
                <td class="pe-3 border-bottom">+380635820966</td>
            </tr>
            <tr>
                <td class="p-3 border-bottom"><strong>Address</strong></td>
                <td class="p-3 border-bottom">Kyiv, Ukraine</td>
            </tr>
        </table>

       <form action="hire-me.html" method="get" class="was-validated" novalidate>
         <fieldset class="mb-2">
            <legend class="text-secondary">Contact form</legend>
               <div class="has-validation">
                    <label for="candidateEmail" class="form-label pb-2 mb-0">E-mail<span class="text-danger">*</span>:</label></td>
                    <input type="email" name="email" id="candidateEmail" class="form-control" placeholder="example@mail.com" required></td>
                    <div class="invalid-feedback">
                        Put a correct e-mail
                    </div>
               </div>
                    <label for="description" class="pb-2 pt-3">Description:</label>
                    <textarea name="description" id="description" spellcheck class="form-control mb-3" placeholder="Add a description (optional)"></textarea>
                    <label for="workType" class="pb-2">Work type:</label></td>
                    <select name="workType" id="workType" class="form-select form-select-sm mb-3">
                        <option value="officeWork">Office work</option>
                        <option value="remoteWork">Remote work</option>
                        <option value="onetimeProject">One-time project</option>
                    </select>
            <div class="d-flex justify-content-center mt-4"><input type="submit" value="Send" class="btn btn-primary w-75"></div>        
        </fieldset>
       </form>
    </main>
</body>
</html>
