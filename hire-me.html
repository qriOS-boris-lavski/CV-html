<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-form.css">
    <title>Hire me</title>
</head>
<body>
    <main>
        <h1>Hire me</h1>
        <h3>Contact information</h3>

        <table class="contacts">
            <tr>
                <td><strong>Phone</strong></td>
                <td>+380635820966</td>
            </tr>
            <tr>
                <td><strong>Address</strong></td>
                <td>Kyiv, Ukraine</td>
            </tr>
        </table>

       <form action="/hire.html" method="get">
         <fieldset>
            <legend>Contact form</legend>
            <table>
               <tr>
                    <td><label for="candidateEmail">E-mail<span>*</span>:</label></td>
                    <td><input type="email" name="email" id="candidateEmail" required></td>
               </tr>
                <tr>
                    <td valign="top"><label for="description">Description:</label></td>
                    <td><textarea name="description" id="description" spellcheck></textarea></td>
                </tr>
                <tr>
                    <td><label for="workType">Work type:</label></td>
                    <td><select name="workType" id="workType">
                        <option value="officeWork">Office work</option>
                        <option value="remoteWork">Remote work</option>
                        <option value="onetimeProject">One-time project</option>
                    </select></td>
                </tr>
            </table> 
            <input type="submit" value="Hire me">          
        </fieldset>
       </form>
    </main>
</body>
</html>
